<app-bread-crumb [items]="[
{link: '/entries', text: 'Lançamentos'}
]">
</app-bread-crumb>

<app-page-header page-title="Lançamentos" button-class="btn-success" button-link="new" button-text="Novo Lançamento">
</app-page-header>

<div class="row">
  <div class="col-12">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Lancamento</th>
          <th>Categoria</th>
          <th class="text-right">Valor R$</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resource of resources">
          <td>
            <strong>{{resource.name}}</strong><br>
            <small class="text-success">{{resource.date}}</small><br>
            <small *ngIf="resource.description">{{resource.description}}</small>
          </td>
          <td>{{resource.category.name}}</td>
          <td class="text-right">
            <strong [class.text-success]="resource.type == 'revenue'" [class.text-danger]="resource.type == 'expense'">
              {{resource.amount}}
            </strong>
            <br>
            <span class="badge badge-light">{{resource.paidText}}</span>
          </td>
          <td class="text-center">
            <a class=" btn btn-outline-info btn-sm py-1 px-3 mr-1" [routerLink]="[resource.id, 'edit']">Editar</a>
            <button class="btn btn-sm btn-danger py-1 px-3" (click)="deleteResource(resource)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
