<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamenos</a></li>
    <li class="breadcrumb-item active"><a>Formulário de Categoria</a></li>
  </ol>
</nav>

<div class="row mb-5">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md-3">
    <a class="btn btn-light float-right px-3" routerLink="/entries">Voltar</a>
  </div>
</div>

<form autocomplete="off" [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>
    <div class="card-body">

      <div class="form-row">
        {{entryForm.value | json}}
        <!-- type -->
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select name="type" id="type" class="form-control" formControlName="type">
            <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>
          </select>
          <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').dirty">
            <div *ngIf="entryForm.get('type').errors.required">Dado Obrigatório</div>
          </div>
        </div>

        <!-- name -->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').dirty">
            <div *ngIf="entryForm.get('name').errors.required">Dado Obrigatório</div>
            <div *ngIf="entryForm.get('name').errors.minlength">Minímo de 2 caracteres</div>
          </div>
        </div>

        <!-- amount -->
        <div class="form-group col-md-3">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">R$</span>
            </div>
            <input [imask]="imaskConfig" type="text" id="amount" class="form-control text-right"
              formControlName="amount">
          </div>
          <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').dirty">
            <div *ngIf="entryForm.get('amount').errors.required">Dado Obrigatório</div>
          </div>
        </div>

        <!-- date -->
        <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar dataType="string" [locale]="ptBR" [showButtonBar]="true" dateFormat="dd/mm/yy" id="date"
            inputStyleClass="form-control" formControlName="date">
          </p-calendar>
          <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').dirty">
            <div *ngIf="entryForm.get('date').errors.required">Dado Obrigatório</div>
          </div>
        </div>

      </div>

      <div class="form-row">

        <!-- Paid -->
        <div class="form-group col-md-6">
          <div class="d-flex flex-column">
            <label for="paid">Pago</label>
            <div class="btn-group">
              <label (click)="entryForm.get('paid').setValue(true)" class="btn btn-outline-info"
                [class.active]="entryForm.get('paid').value">Pago</label>
              <label (click)="entryForm.get('paid').setValue(false)" class="btn btn-outline-info"
                [class.active]="!entryForm.get('paid').value">Pendente</label>
            </div>
          </div>
          <div class="text-danger" *ngIf="entryForm.get('paid').invalid && entryForm.get('paid').dirty">
            <div *ngIf="entryForm.get('paid').errors.required">Dado Obrigatório</div>
          </div>
        </div>

        <!-- categoryId -->
        <div class="form-group col-md-6">
          <label for="categoryId">Categoria</label>
          <select type="text" id="categoryId" class="form-control" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>
          <div class="text-danger" *ngIf="entryForm.get('categoryId').invalid && entryForm.get('categoryId').dirty">
            <div *ngIf="entryForm.get('categoryId').errors.required">Dado Obrigatório</div>
          </div>
        </div>

        <!-- description -->
        <div class="form-group col-md-12">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

      </div>

      <div class="alert alert-danger" *ngIf="serverErrorMessages">
        <strong>Erro no Servidor:</strong>
        <ul>
          <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-center">
      <button [disabled]="submittingForm || entryForm.invalid" type="submit"
        class="btn px-5 btn-primary">Salvar</button>
    </div>

  </div>
</form>
