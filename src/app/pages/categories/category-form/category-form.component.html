<app-bread-crumb [items]="[
{link: '/categories', text: 'Categorias'}, {text: pageTitle}
]">
</app-bread-crumb>

<app-page-header [page-title]="pageTitle" button-class="btn-secondary" button-link="/categories" button-text="Voltar">
</app-page-header>

<form autocomplete="off" [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').dirty">
            <div *ngIf="resourceForm.get('name').errors.required">Dado Obrigat√≥rio</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="serverErrorMessages">
        <strong>Erro no Servidor:</strong>
        <ul>
          <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-center">
      <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
        class="btn px-5 btn-primary">Salvar</button>
    </div>

  </div>
</form>
