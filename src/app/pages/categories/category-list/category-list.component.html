<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
    <li class="breadcrumb-item active"><a>Categorias</a></li>
  </ol>
</nav>

<div class="row mb-5">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-success float-right" routerLink="new">+ Nova Categoria</a>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Categorias</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>
            <strong>{{category.name}}</strong><br>
            <small>{{category.description}}</small>
          </td>
          <td>
            <a class="btn btn-outline-info btn-sm py-1 px-3 mr-1" [routerLink]="[category.id, 'edit']">Editar</a>
            <button class="btn btn-sm btn-danger py-1 px-3" (click)="deleteCategory(category)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
