<app-bread-crumb [items]="[
{link: '/categories', text: 'Categorias'}
]">
</app-bread-crumb>

<div class="row mb-5">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a class="btn btn-success float-right" routerLink="new">+ Nova Categoria</a>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Categorias</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resource of resources">
          <td>
            <strong>{{resource.name}}</strong><br>
            <small>{{resource.description}}</small>
          </td>
          <td>
            <a class="btn btn-outline-info btn-sm py-1 px-3 mr-1" [routerLink]="[resource.id, 'edit']">Editar</a>
            <button class="btn btn-sm btn-danger py-1 px-3" (click)="deleteResource(resource)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
